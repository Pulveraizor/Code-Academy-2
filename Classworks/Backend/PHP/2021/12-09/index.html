<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="card col-6" style="width: 35rem">
                <div class="card-header">
                    <h3>Užpildykite formą apie save:</h3>
                </div>
                <div class="card-body px-5">
                    <div class="row g-3" data-action="datacard.php" data-method="post" id="form">
    
                        <div class="mb-3">
                            <label class="form-label">Vardas:</label>
                            <input type="text" class="form-control"  value="Bill" name="name">
                          </div>
                          <div class="mb-3">
                            <label class="form-label">Pavardė:</label>
                            <input type="text" class="form-control"  value="Gates" name="surname">
                          </div>
                          <label >Pasirinkite savo miesta:</label>
                          <select class="form-select" aria-label="Default select example"  name="city">
                            <option value="klaipeda">Klaipėda</option>
                            <option value="vilnius">Vilnius</option>
                            <option value="kaunas">Kaunas</option>
                          </select>
                    
                        <h4>Programavimo kalbos, kurias mokate:</h4>
    
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="C++" id="cplus" name="lang[]">
                            <label class="form-check-label" for="cplus">
                                C++
                            </label>
                          </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="PHP" id="php" name="lang[]" checked>
                            <label class="form-check-label" for="php">
                                PHP
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="Python" id="python" name="lang[]">
                            <label class="form-check-label" for="python">
                                Python
                            </label>
                        </div>
                        <hr>
                        <h4>Papildoma informacija:</h4>
    
                        <div class="mb-3">
                            <label for="exampleFormControlTextarea1" class="form-label">Papasakokite daugiau apie save:</label>
                            <textarea class="form-control" maxlength="150" id="exampleFormControlTextarea1" rows="3" name="additional" placeholder="Pvz. : Turite C++ programavimo patirties."></textarea>
                        </div>
    
                        <div class="mb-3">
                            <label for="formFile" class="form-label">Prisekite savo nuotrauką:</label>
                            <input class="form-control" type="file" id="formFile" name="image">
                            </div>
                    
                        <button class="btn btn-primary" id="submit">Siųsti</button>
                
                    </div>
                </div>
            </div>
            <div class="card col-6" id="result">
    
            </div>
        </div>
    </div>
    <script src="assets/js/app.js"></script>
</body>
</html>
