<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="card" style="width: 35rem">
            <div class="card-header">
                <h3>Užpildykite formą apie save:</h3>
            </div>
            <div class="card-body px-5">
                <form class="row g-3" action="profile.php" method="post" enctype="multipart/form-data">

                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Vardas:</label>
                        <input type="text" class="form-control" id="exampleFormControlInput1" value="Bill" name="name">
                      </div>
                      <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Pavardė:</label>
                        <input type="text" class="form-control" id="exampleFormControlInput1" value="Gates" name="surname">
                      </div>
                      <label for="exampleFormControlInput1">Pasirinkite savo miesta:</label>
                      <select class="form-select" aria-label="Default select example" id="exampleFormControlInput1" name="city">
                        <option value="klaipeda">Klaipėda</option>
                        <option value="vilnius">Vilnius</option>
                        <option value="kaunas">Kaunas</option>
                      </select>
                
                    <h4>Programavimo kalbos, kurias mokate:</h4>

                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="C++" id="flexCheckDefault" name="lang[]">
                        <label class="form-check-label" for="flexCheckDefault">
                            C++
                        </label>
                      </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="PHP" id="flexCheckChecked" name="lang[]">
                        <label class="form-check-label" for="flexCheckChecked">
                            PHP
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="Python" id="flexCheckChecked" name="lang[]">
                        <label class="form-check-label" for="flexCheckChecked">
                            Python
                        </label>
                    </div>
                    <hr>
                    <h4>Papildoma informacija:</h4>

                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Papasakokite daugiau apie save:</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="additional" placeholder="Pvz. : Turite C++ programavimo patirties."></textarea>
                    </div>

    

                    <div class="mb-3">
                        <label for="formFile" class="form-label">Prisekite savo nuotrauką:</label>
                        <input class="form-control" type="file" id="formFile" name="image">
                        </div>
                
                    <button class="btn btn-primary" type="submit">Siųsti</button>
            
                </form>
            </div>
        </div>
    </div>
</body>
</html>
